<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="lista.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="banner">
            <img src="lista2/bannermeal.PNG" alt="banner" width="100%">
        </div>
    </header>
    <nav>
        <!-- <button>Voltar</button> -->
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
            <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
            <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
          </svg>
        <h1 style="text-align: center;">Selecione uma Receita</h1>
        <div class="carousel-container">
            <button class="prox" onclick="proxItem()">&#10094;</button>
            <div class="carousel">
                <div class="carousel-track">
                    <!-- Itens do carrossel serão adicionados aqui dinamicamente -->
                </div>
            </div>
            <button class="next" onclick="nextItem()">&#10095;</button>
        </div>
        <div class="add-receita">
            <input type="text" id="nova-receita" placeholder="Nova Receita">
            <button onclick="addReceita()">Adicionar Receita</button>
        </div>
    </nav>
    <main>
        <section id="lista-compras" style="display: none;">
            <h1 style="text-align: center;">Lista de Compras</h1>
            <div class="lista">
                <div class="conteudo">
                    <!-- Conteúdo da lista de compras será adicionado aqui dinamicamente -->
                </div>
            </div>
            <button id="share-whatsapp" onclick="shareWhatsApp()">Compartilhar no WhatsApp</button>
        </section>
    </main>
    <footer>
        <p> MealMagic S.A </p>
    </footer>
    <script src="lista.js"></script>
</body>

</html>
